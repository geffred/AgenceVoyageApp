<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Réservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Liste des Réservations</h1>
        <a href="/reservations/add" class="btn btn-primary mb-3">Ajouter une Réservation</a>
        
        <form action="/reservations/filter" method="get" class="mb-3">
            <div class="form-check form-switch">
                <label class="form-check-label" for="paye">Filtrer par paiement</label>
                <input class="form-check-input" type="checkbox" id="paye" name="paye" th:checked="${paye != null ? paye : false}">
            </div>
            <button type="submit" class="btn btn-secondary">Filtrer</button>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Payée</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.paye ? 'Oui' : 'Non'}"></td>
                    <td>
                        <a th:href="@{/reservations/edit/{id}(id=${reservation.id})}" class="btn btn-warning btn-sm">Modifier</a>
                        <a th:href="@{/reservations/delete/{id}(id=${reservation.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette réservation ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
