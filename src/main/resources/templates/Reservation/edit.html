<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Réservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modifier une Réservation</h1>
        <form th:action="@{/reservations/edit/{id}(id=${reservation.id})}" th:object="${reservation}" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="paye" th:field="*{paye}">
                <label class="form-check-label" for="paye">
                    Réservation payée
                </label>
            </div>
            <div th:if="${#fields.hasErrors('paye')}" th:errors="*{paye}" class="text-danger"></div>

            <button type="submit" class="btn btn-primary mt-3">Enregistrer</button>
            <a href="/reservations" class="btn btn-secondary mt-3">Retour</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
