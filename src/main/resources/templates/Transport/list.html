<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Transports</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/img/logo.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <header class="header">
         <nav class="container">
            <a href="/">
                <img src="/img/logo.svg" alt="" class="img-fluid" width="80">
            </a>
            <ul>
                <li><a href="/reservations">Réservations</a></li>
                <li><a href="/voyages">Voyages</a></li>
                <li><a href="/transports">Transports</a></li>
                <li><a href="/clients">Clients</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
        <h1>Liste des Transports</h1>
        <a href="/transports/add" class="btn btn-primary mb-3">Ajouter un Transport</a>
        
        <table class="table ">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type de Transport</th>
                    <th>Compagnie</th>
                    <th>Date de Départ</th>
                    <th>Date d'Arrivée</th>
                    <th>Heure de Départ</th>
                    <th>Heure d'Arrivée</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transport : ${transports}">
                    <td th:text="${transport.id}"></td>
                    <td th:text="${transport.typeTransport}"></td>
                    <td th:text="${transport.compagnie}"></td>
                     <td th:text="${transport.dateDepart}"></td>
                    <td th:text="${transport.dateArrivee}"></td>
                    <td th:text="${transport.heureDepart}"></td>
                    <td th:text="${transport.heureArrivee}"></td>
                    <td>
                        <a th:href="@{/transports/edit/{id}(id=${transport.id})}" class="btn btn-primary btn-sm my-1 d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                            </svg>
                            <span class="mx-1"> Modifier</span>
                        </a>
                        <a th:href="@{/transports/delete/{id}(id=${transport.id})}" class="btn btn-dark btn-sm d-flex align-items-center" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce transport ?');">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                        <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                        </svg>
                        </svg>
                        <span class="mx-1">Supprimer</span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:if="${message} !=''" th:text="${message}" class="text-danger"></div>
    </div>
    <footer>
        <p> &copy 2025 Agence de Voyage. Tous droits réservés.</p>
    </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
