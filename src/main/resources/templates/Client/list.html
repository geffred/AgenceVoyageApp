<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Clients</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
      <header>
        <ul>
            <li><a href="/" class="active" >Home</a></li>
            <li style="float:right" ><a href="/reservations">Réservations</a></li>
            <li style="float:right"><a href="/voyages">Voyages</a></li>
            <li style="float:right" ><a href="/transports">Transports</a></li>
            <li style="float:right" ><a href="/clients">Clients</a></li>
        </ul>
    </header>
   <main>
     <div class="container mt-5">
        <h1>Liste des Clients</h1>
        <a href="/clients/add" class="btn btn-primary mb-3">Ajouter un client</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.nom}"></td>
                    <td th:text="${client.prenom}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.telephone}"></td>
                    <td>
                        <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="btn btn-primary btn-sm">Modifier</a>
                        <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce client ?');">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p> &copy 2025 Agence de Voyage. Tous droits réservés.</p>
    </footer>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
