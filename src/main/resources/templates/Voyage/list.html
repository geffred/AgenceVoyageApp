<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Voyages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Liste des Voyages</h1>
        <a href="/voyages/add" class="btn btn-primary mb-3">Ajouter un Voyage</a>
        
        <!-- Formulaire de filtre avec gestion des erreurs -->
        <form action="/voyages/filter" method="get" class="mb-3">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="destination" class="form-control" placeholder="Destination" th:value="${param.destination}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
                </div>
                <div class="col-md-4">
                    <input type="number" name="maxPrix" class="form-control" placeholder="Prix maximum" th:value="${param.maxPrix}" />
                    <div class="text-danger" th:if="${#fields.hasErrors('maxPrix')}" th:errors="*{maxPrix}"></div>
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-info">Filtrer</button>
                </div>
            </div>
        </form>

        <!-- Liste des voyages -->
        <table class="table">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Date de d√©but</th>
                    <th>Date de fin</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voyage : ${voyages}">
                    <td th:text="${voyage.destination}"></td>
                    <td th:text="${voyage.dateDebut}"></td>
                    <td th:text="${voyage.dateFin}"></td>
                    <td th:text="${voyage.prix}"></td>
                    <td>
                        <a href="/voyages/edit/{id}" class="btn btn-warning btn-sm">Modifier</a>
                        <a href="/voyages/delete/{id}" class="btn btn-danger btn-sm">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
