<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Voyage</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <header>
        <ul>
            <li><a href="/" class="active" >Home</a></li>
            <li style="float:right" ><a href="/reservations">Réservations</a></li>
            <li style="float:right"><a href="/voyages">Voyages</a></li>
            <li style="float:right" ><a href="/transports">Transports</a></li>
            <li style="float:right" ><a href="/clients">Clients</a></li>
        </ul>
    </header>
    <main>
        <div class="container mt-4">
        <h1>Ajouter un Voyage</h1>
        <form action="/voyages/add" method="post" th:object="${voyage}">
            
            <!-- Sélection du Transport -->
            <div class="mb-3">
                <label for="transport" class="form-label">Transport </label>
                <select class="form-select" id="transport" name="transport" th:field="*{transport}">
                    <option value="">Sélectionnez un Transport</option>
                    <option th:each="transport : ${transports}" th:value="${transport.id}">
                        <span th:text="${transport.typeTransport}"></span>  
                        (<span th:text="${transport.compagnie}"></span>)
                        <span>[Depart]---></span>
                        <span th:text="${transport.dateDepart}"></span>
                        à <span th:text="${transport.heureDepart}"></span>
                        <span>[Arrivée]---></span>
                         <span th:text="${transport.dateArrivee}"></span>
                        à <span th:text="${transport.heureArrivee}"></span>
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('transport')}" th:errors="*{transport}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" id="destination" name="destination" class="form-control" th:field="*{destination}">
                <div class="text-danger" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>
            </div>
            <div class="mb-3">
                <label for="dateDebut" class="form-label">Date de début</label>
                <input type="date" id="dateDebut" name="dateDebut" class="form-control" th:field="*{dateDebut}">
                <div class="text-danger" th:if="${#fields.hasErrors('dateDebut')}" th:errors="*{dateDebut}"></div>
            </div>
            <div class="mb-3">
                <label for="dateFin" class="form-label">Date de fin</label>
                <input type="date" id="dateFin" name="dateFin" class="form-control" th:field="*{dateFin}">
                <div class="text-danger" th:if="${#fields.hasErrors('dateFin')}" th:errors="*{dateFin}"></div>
            </div>
            <div class="mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" id="prix" name="prix" class="form-control" th:field="*{prix}">
                <div class="text-danger" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
            <a href="/voyages" class="btn btn-dark">Retour à la liste</a>
        </form>
    </div>
    <footer>
        <p> &copy 2025 Agence de Voyage. Tous droits réservés.</p>
    </footer>
    </main>
</body>
</html>
